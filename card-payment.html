<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('Groceries Images/card\ machine.png') no-repeat center/cover;
    }

    .right-side {
      flex: 1;
      background-color: #a3d36c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .payment-box {
      background: white;
      border-radius: 25px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      height: 450px;
    }

    .payment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .payment-header h2 {
      font-size: 22px;
      font-weight: 700;
      padding: 20px;
    }

    .amount {
      color: #7bc043;
      font-weight: 700;
    }

    .cancel {
      color: #888;
      font-weight: 600;
      cursor: pointer;
    }
    .card-number-container {
  position: relative;
}

.card-number-container input {
  width: 85%;
  padding: 12px 80px 12px 12px; /* extra space on right for icons */
  border: none;
  border-radius: 15px;
  background-color: #e4f3cb;
  font-size: 16px;
}

.card-icons-inside {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  display: flex;
  gap: 5px;
}

.card-icons-inside img {
  height: 20px;
  width: auto;
}

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background-color: #e4f3cb;
      font-size: 16px;
    }

   .input-row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  gap: 50px;
}

.input-row > div {
  flex: 1;
  display: flex;
  flex-direction: column;
}

    .card-icons {
      float: right;
      margin-top: -30px;
    }

    .card-icons img {
      height: 20px;
      width: 20px;
      margin-left: 5px;
    }

    .make-payment-btn {
      background-color: #7bc043;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 50px;
      cursor: pointer;
    }

    .make-payment-btn:hover {
      background-color: #6ab038;
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <div class="payment-box">
      <div class="payment-header">
        <h2>Pay Amount <span class="amount">$40/-</span></h2>
        <span class="cancel" onclick="cancelPayment()">Cancel</span>
      </div>

  <label>Card Number</label>
<div class="card-number-container">
  <input type="text" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" />
  <div class="card-icons-inside">
    <img src="Groceries Images/Screenshot_2024-11-27_110227-removebg-preview 2.png" alt="visa"/>
    <img src="Groceries Images/Screenshot_2024-11-27_110354-removebg-preview 2.png" alt="card"/>
    <img src="Groceries Images/Screenshot_2024-11-27_110406-removebg-preview 2.png" alt="mastercard"/>
  </div>
</div>

      <div class="input-row">
        <div>
          <label>cvv/cvc</label>
          <input type="text" placeholder="123" maxlength="3" id="box" />
        </div>
        <div>
          <label>Expiry</label>
          <input type="text" placeholder="MM / YY" id=" box" />
        </div>
      </div>

      <button class="make-payment-btn" onclick="makePayment()">Make Payment</button>
    </div>
  </div>

  <script>
    function makePayment() {
      alert("âœ… Payment Successful!\n\nðŸ’³ Amount: $40/-");
      window.location.href = "Success.html";
    }

    function cancelPayment() {
      window.history.back();
    }
  </script>

</body>
</html>
